<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WebIntership</title>
</head>
<body>
    
    <div class="fcnt">
        <form class="formContents">
            <label for="name">Enter your name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="eml">Enter your e-mail id:</label><br>
            <input type="email" id="eml" name="eml" required><br><br>

            <label for="pno">Enter your phone number:</label><br>
            <input type="tel" id="pno" name="pno" required><br>
    
            <p>Select the year of study:</p>
            <input type="radio" id="ttn" name="yearStudy" value="1" required>
            <label for="ttn">1</label><br>
            <input type="radio" id="ttt" name="yearStudy" value="2">
            <label for="ttt">2</label><br>
            <input type="radio" id="tto" name="yearStudy" value="3">
            <label for="tto">3</label><br>
            <input type="radio" id="ttw" name="yearStudy" value="4">
            <label for="ttw">4</label><br><br>
        
            <button type="submit">Submit</button>
    
        </form>
    </div>
</body>
</html>
